<title>login Page</title>

<body>
     <div class="card">
        <div class="container">
            <h4><b>login</b></h4>
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="emailid">
                        <label class="mdl-textfield__label" for="sample3">Email-ID</label>
                    </div>
                </form>
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="password">
                        <label class="mdl-textfield__label" for="sample3">Password</label>
                    </div>
                </form>
    
    
            <button onclick="signup()"
                    id="signUpButton"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">SIGNUP
            </button>
            <button onclick="login()"
                    id="loginbutton"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">LOGIN
            </button>
        </div>
