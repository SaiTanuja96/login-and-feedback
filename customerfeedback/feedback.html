<body>
    <div class="container">
      <h1 align="center">FEEDBACK</h1>
          <textarea id="emailid" placeholder="enter email" ></textarea><br>
           <textarea id="user" placeholder="enter name"></textarea><br>
           <textarea id="fdback" placeholder="enter feedback" ></textarea><br>
       <button id="submit" class="btn btn-primary">SAVE</button>
        <button id="logout" class="btn btn-warning">LOGOUT</button>
       
    </div>

<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

   });
   }
